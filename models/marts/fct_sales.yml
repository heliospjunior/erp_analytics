version: 2

models: 
  - name: fct_sales
    description: 'Fato de Vendas. Grain: 1 linha por venda'

    columns:
      - name: sale_id
        tests: 
          - not_null
          - unique
        
      - name: sale_datetime
        tests: 
          - not_null

      - name: store_id
        tests: 
          - not_null
          - relationships:
              arguments:
                to: ref('stg_stores')
                field: store_id

      - name: product_id
        tests: 
          - not_null
          - relationships:
              arguments:
                to: ref('stg_products')
                field: product_id

      - name: total_amount
        tests: 
          - not_null
    

